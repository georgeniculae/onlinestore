<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Add new product</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/MyStyles.css/}"/>
</head>
<body>

<div>
    <form th:action="@{/product/add}" th:object="${product}" method="post">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="description-span">Description</span>
            </div>
            <input type="text" id="description" th:field="${product.description}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('description')}" th:errors="${product.description}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="category-span">Category</span>
            </div>
            <input type="text" id="category" th:field="${product.category}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('category')}" th:errors="${product.category}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="manufacturer-span">Manufacturer</span>
            </div>
            <input type="text" id="manufacturer" th:field="${product.manufacturer}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="${product.manufacturer}"></span>
        </div>

        <button type="submit" class="btn btn-primary">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                <path fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
            </svg>
            Add product
        </button>
    </form>
</div>

</body>
</html>
