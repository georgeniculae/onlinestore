<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Edit product</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/MyStyles.css/}"/>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Online Store</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a role="button" class="btn btn-info" style="margin: 8px" sec:authorize="isFullyAuthenticated()"
                   th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                <a role="button" class="btn btn-info" data-toggle="modal" style="margin: 8px"
                   sec:authorize="!isFullyAuthenticated()"
                   href="#myModal"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                <a role="button" class="btn btn-info" style="margin: 8px" sec:authorize="!isFullyAuthenticated()"
                   th:href="@{/register}"><i class="fas fa-user-plus"></i> Register</a>
            </form>
        </div>
    </div>
</nav>

<br>

<div sec:authorize="hasRole('ROLE_ADMIN')" class="container">
    <form th:action="@{/product/update}" th:object="${product}" method="post">
        <input hidden th:field="${product.id}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="description-span">Description</span>
            </div>
            <input type="text" id="description" th:field="${product.description}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('description')}" th:errors="${product.description}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="category-span">Category</span>
            </div>
            <input type="text" id="category" th:field="${product.category}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('category')}" th:errors="${product.category}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="manufacturer-span">Manufacturer</span>
            </div>
            <input type="text" id="manufacturer" th:field="${product.manufacturer}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="${product.manufacturer}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="model-span">Model</span>
            </div>
            <input type="text" id="model" th:field="${product.model}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('model')}" th:errors="${product.model}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="price-span">Price</span>
            </div>
            <input type="text" id="price" th:field="${product.price}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('price')}" th:errors="${product.price}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="quantity-span">Quantity</span>
            </div>
            <input type="text" id="quantity" th:field="${product.quantity}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="${product.quantity}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="image-span">Image</span>
            </div>
            <input type="text" id="image" th:field="${product.image}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('image')}" th:errors="${product.image}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="status-span">Status</span>
            </div>
            <input type="text" id="status" th:field="${product.status}" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('status')}" th:errors="${product.status}"></span>
        </div>

        <button type="submit" class="btn btn-primary">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                <path fill-rule="evenodd"
                      d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
            </svg>
            Save
        </button>

    </form>
</div>
</body>
</html>
